<!doctype html>
<html>

<head>
  <title>Tests | Spiral</title>
</head>

<body>
  <a href="../index.html">Go back to Index</a>
  
  <h1>Tests</h1>
  <p></p>

  <ul id="list"></ul>

  <script>
    var list = {
      'Spiral Playground (compiled version)': 'playground-compiled.html',
      'Spiral Playground (uncompiled version)': 'playground-raw.html'
    };

    window.onload = function () {
      var target = document.getElementById('list');
      for (var title in list) {
        var content = '<a href="' + list[title] + '">' + title + '</a>';
        var item = document.createElement('li');
        item.innerHTML = content;
        target.appendChild(item);
      }
    };
  </script>
</body>

</html>
